<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AskmeIdentity</title>
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>

<body>
    <!-- Header Section -->
    <header class="sticky top-0 left-0 z-20 bg-white w-full">
        <!-- Head Container -->
        <div class="flex justify-between items-center mx-auto px-4 py-1 container">
            <!-- Logo -->
            <div class="w-1/3">
                <img class="w-32 sm:w-44" src="./assets/logo.png" alt="Logo">
            </div>
            <!-- Nav Banner -->
            <div class="flex justify-between items-center w-2/3 object-cover">
                <!-- Navigation Links -->
                <nav class="lg:block hidden">
                    <ul class="flex gap-10 font-normal font-primary text-base">
                        <li><a href="#home">Home</a></li>
                        <li><a href="">About</a></li>
                        <li><a href="">Courses</a></li>
                        <li><a href="">Contact</a></li>
                    </ul>
                </nav>
                <!-- Navigation Icons -->
                <div class="flex gap-5 mx-auto">
                    <div class="relative">
                        <img class="w-5 h-5" src="./assets/cart-icon.svg" alt="">
                        <span
                            class="-top-2 -right-2 absolute bg-[#2AAA94] px-[0.45em] rounded-full font-normal font-primary text-[0.8rem] text-white">0</span>
                    </div>
                    <div>
                        <img class="w-5 h-5" src="./assets/account-icon.svg" alt="">
                    </div>
                    <div>
                        <img class="w-5 h-5" src="./assets/search-icon.svg" alt="">
                    </div>
                </div>
                <!-- Navigation Buttons -->
                <div class="sm:flex gap-5 hidden mx-auto lg:mx-0 font-medium font-secondary text-base">
                    <button>Login</button>
                    <button
                        class="bg-gradient-to-br from-[#083F9B] to-[#7F56D9] px-4 py-1 rounded text-white">Signup</button>
                </div>
                <!-- Mobile Menu Icon -->
                <div class="lg:hidden">
                    <i
                        class="bg-gradient-to-br from-[#083F9B] to-[#7F56D9] px-2 py-1 rounded-full text-white text-xl bi bi-list"></i>
                </div>
            </div>
        </div>
    </header>

</body>
</html>
