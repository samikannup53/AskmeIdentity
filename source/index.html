<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AskmeIdentity</title>
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>

<body>
    <!-- Header Section -->
    <header class="sticky top-0 left-0 z-20 bg-white w-full">
        <!-- Head Container -->
        <div class="flex justify-between items-center mx-auto px-4 py-1 container">
            <!-- Logo -->
            <div class="w-1/3">
                <img class="w-32 sm:w-44" src="./assets/logo.png" alt="Logo">
            </div>
            <!-- Nav Banner -->
            <div class="flex justify-between items-center w-2/3 object-cover">
                <!-- Navigation Links -->
                <nav class="lg:block hidden">
                    <ul class="flex gap-10 font-normal font-primary text-base">
                        <li><a href="#home">Home</a></li>
                        <li><a href="">About</a></li>
                        <li><a href="">Courses</a></li>
                        <li><a href="">Contact</a></li>
                    </ul>
                </nav>
                <!-- Navigation Icons -->
                <div class="flex gap-5 mx-auto">
                    <div class="relative">
                        <img class="w-5 h-5" src="./assets/cart-icon.svg" alt="">
                        <span
                            class="-top-2 -right-2 absolute bg-[#2AAA94] px-[0.45em] rounded-full font-normal font-primary text-[0.8rem] text-white">0</span>
                    </div>
                    <div>
                        <img class="w-5 h-5" src="./assets/account-icon.svg" alt="">
                    </div>
                    <div>
                        <img class="w-5 h-5" src="./assets/search-icon.svg" alt="">
                    </div>
                </div>
                <!-- Navigation Buttons -->
                <div class="sm:flex gap-5 hidden mx-auto lg:mx-0 font-medium font-secondary text-base">
                    <button>Login</button>
                    <button
                        class="bg-gradient-to-br from-[#083F9B] to-[#7F56D9] px-4 py-1 rounded text-white">Signup</button>
                </div>
                <!-- Mobile Menu Icon -->
                <div class="lg:hidden">
                    <i
                        class="bg-gradient-to-br from-[#083F9B] to-[#7F56D9] px-2 py-1 rounded-full text-white text-xl bi bi-list"></i>
                </div>
            </div>
        </div>
    </header>
    
    <!-- Home Section -->
    <section id="home" class="bg-gradient-to-bl from-[#04016C] to-[#4A16BD] w-full font-primary overflow-hidden">
        <!-- Home Container -->
        <div class="flex justify-between mx-auto px-4 container">
            <!-- Home Content Section -->
            <div
                class="flex flex-col items-center sm:items-start gap-3 md:gap-3 lg:gap-5 pt-12 lg:pt-20 xl:pt-24 w-full sm:w-1/2">
                <!-- Home Text Content -->
                <span
                    class="font-thin text-base text-center text-white sm:text-xs sm:text-left lg:text-base uppercase tracking-[0.18em]">Successful
                    coaches are visionaries</span>
                <h1
                    class="text-4xl text-center text-white sm:text-3xl sm:text-left md:text-4xl lg:text-5xl xl:text-6xl">
                    Good <span class="text-[#0E38CD]">coaching</span> is good teaching & nothing else.</h1>
                <!-- Home Content Course & Consultation Buttons -->
                <div class="flex sm:flex-row flex-col items-center py-3 text-base sm:text-xs lg:text-base">
                    <a class="border-white px-6 py-2 border rounded-lg text-white" href="">View Courses</a>
                    <a class="px-6 py-2 rounded-lg text-white" href="">Get Free Consultation</a>
                </div>
                <!-- Home Content Search Banner -->
                <div class="flex justify-between bg-white mb-10 p-1 lg:p-3 pl-6 rounded-lg w-5/6 sm:w-3/4 max-w-sm">
                    <!-- Input Box -->
                    <input class="w-full lg:w-2/3 text-[#0E38CD] text-xs focus:outline-none" type="text"
                        placeholder="What do you want to learn today?">
                    <!-- Search Button -->
                    <span
                        class="flex gap-2 bg-gradient-to-bl from-[#3023B2] to-[#7F56D9] px-2 lg:px-4 py-1 rounded-full lg:rounded-md text-white">
                        <i class="bi bi-search"></i>
                        <button class="lg:block hidden m-auto">Search</button>
                    </span>
                </div>
            </div>
            <!-- Home Image Section -->
            <div class="sm:block relative hidden w-1/2">
                <!-- White Blur Baground -->
                <div
                    class="top-16 -right-8 lg:-right-14 absolute bg-white blur-[60px] lg:blur-[85px] rounded-full w-[80%] h-[95%]">
                </div>
                <!-- Women Image-->
                <img class="md:-mt-2 lg:-mt-6 mr-10 ml-auto w-[60%] mix-blend-multiply object-cover"
                    src="./assets/women-image.svg" alt="Women with Laptop image">
            </div>
        </div>
    </section>

</body>
</html>
